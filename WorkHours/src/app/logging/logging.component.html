<form [formGroup]="loginForm" class="container mt-5"> 
  <div class="mb-3 col-md-3">
    <label for="username" class="form-label">GIN No:</label>
    <input id="username" formControlName="ginNo" class="form-control">
  </div>
  <div class="mb-3 col-md-3">
    <label for="password" class="form-label">Password:</label>
    <input id="password" type="password" formControlName="password" class="form-control">
  </div>
  <button type="button" class="btn btn-primary" (click)="submit()">Login</button>

  <div *ngIf="message" class="mt-3">
    <p>{{ message }}</p>
  </div>
</form>
